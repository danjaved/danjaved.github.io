<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../Css/CommonStyles.css">
    <link rel="stylesheet" href="./Css/FoodCard.css">
    <title>Document</title>
</head>

<body>
    <div class="screen-center">

        <div class="app-card new-shadow">
            <div class="app-card-image-container d-flex justify-content-between p-3 align-items-center">
                <span class="material-icons swipe-icon">
                    arrow_back_ios
                </span>
                <div class="d-flex flex-column justify-content-between align-self-stretch align-items-end">
                    <div class="bg-light px-2 small d-flex flex-column align-items-end rounded-3">
                        <span class="app-text-small">Chicken Biryani</span>
                        <span class="app-sub-text" >order for ₹280</span>
                    </div>
                    <span class="material-icons swipe-icon">
                        arrow_forward_ios
                    </span>
                    <div class="bg-light small px-2 rounded-3">
                        <span class="material-icons align-middle text-success">
                            timer
                        </span>
                        31 mins or Free | 2km
                    </div>
                </div>
            </div>
            <div class="app-card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                        <span class="font-1-and-half-rem fw-bold ">Meghna Foods</span>
                        <span class="margin-top">Biryani, Andhra, North India</span>
                    </div>
                    <div class="d-flex flex-column align-items-end ">
                        <span class="bg-success rounded-3 text-white padding-2px d-flex align-items-center">
                            <span class="me-1">4.2</span>
                            <span class="material-icons">
                                star
                            </span>
                        </span>
                        <span>₹300 for one</span>
                    </div>

                </div>
                <hr>
                <div class="d-flex align-items-center gap-1 app-text-small  ">
                    <!-- <img src="./Images/Max Safety Delivery.png" alt="delivery" class="safety-delivery-logo"> -->
                    <div class="d-flex flex-column flex-wrap scale  text-center safety text-light rounded-3  pt-1 ps-1 pe-1">
                        <div class="max-safety-gradient text-dark px-1 rounded-3"><span class="fw-bolder">MAX</span> SAFETY</div>
                        <div class="letter-spacing">DELIVERY</div>
                    </div>
                    <span class=" app-sub-text">Follows all Max Safety measures to ensure your food is safe</span>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
