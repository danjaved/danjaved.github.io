<!DOCTYPE html>
<html lang="en">
     <head>
          <!-- Required meta tags -->
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />

          <title>Danish's Playlist</title>
          <link rel="stylesheet" href="./../Css/CommonStyles.css" />
          <link rel="stylesheet" href="./css/audioTest.css"/>
          <meta name="google" content="notranslate" />
          <script src="./js/audio.js"></script>
     </head>

     <body>
          <div class="screen-center">
               <div class="audio">
                    <div class="audio-container">
                         <div class="audio-title">
                              Aashiqui Aa Gayi - Radhe Shyam
                         </div>
                         <div class="audio-thumbnail">
                              <img
                                   src="./images/Radhey Shyam.jpg"
                                   alt="Radhey Shyaam"
                              />
                         </div>
                         <div class="audio-file">
                              <audio >
                                   <source
                                        src="./audio/Aashiqui Aa Gayi - Radhe Shyam.mp3"
                                        type="audio/mp3"
                                   />
                              </audio>
                         </div>
                    </div>
                    <div class="audio-container">
                         <div class="audio-title">
                              Dholida - Gangubai Kathiawadi
                         </div>
                         <div class="audio-thumbnail">
                              <img
                                   src="./images/Gangubai.jpg"
                                   alt="Gangu Bai"
                              />
                         </div>
                         <div class="audio-file">
                              <audio >
                                   <source
                                        src="./audio/Dholida - Gangubai Kathiawadi.mp3"
                                        type="audio/mp3"
                                   />
                              </audio>
                         </div>
                    </div>
                    <div class="audio-container">
                        <div class="audio-title">
                            Kalle Kalle - Chandigarh Kare Aashiqui
                        </div>
                        <div class="audio-thumbnail">
                            <img src="./images/Chandigarh karey aashiqui.jpg" alt="Gangu Bai" />
                        </div>
                        <div class="audio-file">
                            <audio >
                                <source src="./audio/Kalle Kalle - Chandigarh Kare Aashiqui.mp3" type="audio/mp3" />
                            </audio>
                        </div>
                    </div>
               </div>
               <div class="audio-controls">
                    <button id="playPreviousButton" onclick="playPrevious()">
                         <span class="material-icons-outlined">
                              skip_previous
                         </span>
                    </button>
                    <button id="playButton" onclick="playAudio()">
                         <span class="material-icons-outlined">
                              play_circle
                         </span>
                    </button>
                    <button id="pauseButton" onclick="pauseAudio()" class="hidden">
                         <span class="material-icons-outlined"> pause </span>
                    </button>
                    <button id="stopButton" onclick="stopAudio()">
                         <span class="material-icons-outlined">
                              stop_circle
                         </span>
                    </button>
                    <button id="playNextButton" onclick="playNext()">
                         <span class="material-icons-outlined">
                              skip_next
                         </span>
                    </button>
               </div>
          </div>

          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
               crossorigin="anonymous"
          ></script>
          <script>
               initializeAudioPlayer();
          </script>
     </body>
</html>
